<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        main{
            position: relative;
            min-height: 1024px;
        }

        #page-main{
            height: 100%;
        }

        #page-main .content{
            height: 100%;

        }

        h1, h2{
             margin: 0px 0px;
         }


        #sidebar-right{
            min-height: 1024px;
        }

        #sidebar-right .content{
            height: 100%;
            background: yellow;
        }

        .content-item{
            height: 200px;
            text-align: center;
            vertical-align: middle;
            margin-bottom: 15px;
        }

        .content-item .text{
            color: #333;
            display: block;
            font-size: 24px;
            font-weight: bold;
            line-height: 200px;
            border: solid 1px #333;
            box-sizing: border-box;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>


<main class="container">
    <div id="page-main" class="col-md-9">
        <div class="row content">
            <div class="col-sm-12 col-md-12 content-item">
                <span class="text">12 Columns</span>
            </div>
            <div class="col-sm-6 col-md-3 content-item">
                <span class="text">3 Columns 1</span>
            </div>
            <div class="col-sm-6 col-md-3 content-item">
                <span class="text">3 Columns 2</span>
            </div>
            <div class="col-sm-6 col-md-3 content-item">
                <span class="text">3 Columns 3</span>
            </div>
            <div class="col-sm-6 col-md-3 content-item">
                <span class="text">3 Columns 4</span>
            </div>

            <div class="col-sm-6 col-md-8 content-item">
                <span class="text">8 Columns 1</span>
            </div>
            <div class="col-sm-6 col-md-4 content-item">
                <span class="text">4 Columns 2</span>
            </div>
        </div>
    </div>
    <div id="sidebar-right" class="col-md-3">
        <div class="content">
            <h2>Right</h2>
        </div>
    </div>
</main>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/bootstrap-grid-overlay.min.js"></script>
</body>
</html>
